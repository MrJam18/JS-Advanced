<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">

                <filter-el></filter-el>
                <cart ref="cart"></cart>
            </div>
        </header>
        <main>
            <error ref="error"></error>
            <products ref="products"></products>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/public/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="public/public/js/ProductComponent.js"></script>
    <script src="public/js/CartComponent.js"></script>
    <script src="public/js/FilterComp.js"></script>
    <script src="public/js/ErrorComp.js"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
