<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">
        <div class="container">
            <div class="size bigBox">
                Выбери размер гамбургера<span class="redSpan">*</span>:
                <div class="choiseArea">
                    <div class="choiseBox">
                        <img src="img/small.jpg" alt="" class="choiseIMG">
                        <input type="radio" name='size' value='small' id="small">
                        <label for="small">Маленький</label>
                    </div>
                    <div class="choiseBox">
                        <img src="img/big.jpg" alt="" class="choiseIMG">
                        <input type="radio" value='big' id="big" name='size'>
                        <label for="big">Большой</label>
                    </div>
                </div>
            </div>
            <div class="filling bigBox">
                Выбери начинку <span class="redSpan">*</span>:
                <div class="choiseArea">
                    <div class="choiseBox">
                        <img src="img/cheese.jpg" alt="" class="choiseIMG">
                        <input type="radio" id="cheese" , value="cheese" name="filling">
                        <label for="cheese">С сыром</label>
                    </div>
                    <div class="choiseBox">
                        <img src="img/salt.jpg" alt="" class="choiseIMG"><input type="radio" id="salt" name="filling"
                            value='salt'>
                        <label for="salt">С салатом</label>
                    </div>
                    <div class="choiseBox">
                        <img src="img/potatoe.jpg" alt="" class="choiseIMG"><input type="radio" id="potatoe"
                            name="filling" value='potatoe'>
                        <label for="potatoe">С картофелем</label>
                    </div>
                </div>
            </div>
            <div class="additionally bigBox">
                Выбери дополнительные добавки:
                <div class="choiseArea">
                    <div class="choiseBox">
                        <img src="img/flavor.jpg" alt="" class="choiseIMG"><input type="checkbox" id="flavor" ,
                            value="flavor" name="add">
                        <label for="flavor">Посыпать приправой</label>
                    </div>
                    <div class="choiseBox">
                        <img src="img/mayonnaise.jpg" alt="" class="choiseIMG"><input type="checkbox" id="mayonnaise"
                            name="add" value='mayonnaise'>
                        <label for="mayonnaise">Полить майонезом</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="sendBox">
        <button onclick="onClick()">Отправить</button>
    </div>
    <div class="result"></div>
    <script src="script.js"></script>
</body>

</html>
